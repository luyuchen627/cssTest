<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>标题</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/clear.css">
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/c.css">
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.min.js"></script>
</head>
<body>
	<!-- 头部导航 -->
	<div class="header pos-re font30">
		注册
		<em class="hback fl"></em>
		<div class="hnborder"></div>
	</div>
	<div>
		<p class="c-tel font20">电话号码用于本人认证，不向其他用户公开</p>
		<!-- -----------账号密码登录按钮居中-------- -->
		<div class="c-topall font20">
			<div class="c-zh pos-re">
				<input type="text" name=""  class="c-zhk c-sjh" id="sj" placeholder="请输入手机号或者邮箱">
			</div>
			<div class="c-mm pos-re">
				<input type="text" name="" placeholder="请输入验证码" class="c-zhk c-sjh" id="c-hq">
				<input type="button" name="" value="获取验证码" class="c-gottel pos-ab" id="got">
				<p class="c-gotall" id="c-gett"><span class="c-got font12">√</span><span class="c-read">我已阅读并同意《用户协议》</span></p>
				<input type="button" name="" value="注册" class="login">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/header.js"></script>
	<script>

		// --------------JS随机验证码---------------
			var got=document.getElementById("got");
			var hq=document.getElementById('c-hq');
			var sj=document.getElementById('sj');
		 	
		 	got.onclick=function(){
		 		var x=Math.floor(Math.random()*1000+1000);
		 		got.value=x;
		 	}
		 // --------------------JQ书写----------------
		 	$(".c-gotall").toggle(function(){
		 		$(".c-got").addClass("c-gotcheck");
		 	},function(){
		 		$(".c-got").removeClass("c-gotcheck");
		 	})
		 	function iszh(obj){
	    		var reg1=/[a-zA-Z0-9]{1,10}@[a-zA-Z0-9]{1,5}\.[a-zA-Z0-9]{1,5}/gi;
	    		var reg2=/^1[0-9]{10}$/gi;
	    		if(!reg1.test(obj)){
		    		if(!reg2.test(obj)){
		        		alert("请正确填写账号！");
		        		$(".c-zhk").eq(0).val("");
		        		return false;
		      		}else{
		      			return true;
		      		}
	      		}else{
	      			return true;
	      		}
	    	}

    		$(".c-zhk").eq(0).blur(function(){iszh($(this).val());});

    	 // ---------------注册跳转----------------
    	 	$(".login").eq(0).click(function(){
	 			if (hq.value==got.value) {
	 				if(iszh($(".c-zhk").eq(0).val())){
	 					if($(".c-got").attr("class").indexOf("c-gotcheck")!=-1){
	 						window.open("index.html","_self");
	 					}else{
	 						alert("请阅读用户协议")
	 					}
	 				}else{
	 					alert("请填写正确手机号");
	 					$(".c-zhk").eq(0).val("");
	 				}
	 			}else{
	 				alert("请重新获取验证码");
	 				hq.value="";
	 				got.value="获取验证码";
	 			}
    	 	});



	</script>
</body>
</html>

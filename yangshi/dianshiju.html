<script type="text/javascript" src="js/header.js"></script>
<script>
	$(function(){
		if(window.location.href.indexOf(name1)){
			var name1=unescape(window.location.href).split("=")[1];
			$.getJSON("js/sql.json",function(json){
				var dianshiju=json.dianshiju;
				for (var i = 1; i < dianshiju.length; i++) {
					if (dianshiju[i].name.indexOf(name1)!=-1){
						$(".H-dxt").attr("src",dianshiju[i].src);
						$(".H-dxbh3").html(name1);
						$('.H-dxbp').eq(0).html(dianshiju[i].bofangliang+"次播放");
						$('.H-dxbp').eq(0).html(dianshiju[i].miaoshu);
						//本期
						var wfty=dianshiju[i].juji;
						$(".at").eq(0).find(".att").text(dianshiju[i].name);
						$(".at").eq(0).find(".ata").text(wfty.length+">");
						$(".out").eq(0).CreateLS(wfty).listShow();
						//往期
						$(".at").eq(1).find(".ata").text(dianshiju.length+">");
						$(".out").eq(1).CreateLS(dianshiju).listShow();
						break;
					}
				}
			})	
		}	
	})

	//发布评论
	//获取评论时间
	var date=new Date();
	var y=date.getFullYear();
	var m=date.getMonth()+1;
	var d=date.getDate();

	$(".postcomipt").focus(function(){
		if($(".postcomipt").val()=="写评论")
		$(".postcomipt").val("");
	});

	$(".postcomipt").blur(function(){
		if($(".postcomipt").val()=="")
		$(".postcomipt").val("写评论");
	});

	$(".postbtn1").click(function(){
		if($(".postcomipt").val()=="写评论"){
				return;
		}
		var newli=$("<li></li>").attr("class","plli2");
		var span1=$("<span></span>").attr("class","pl1 fl");
		var span2=$("<span></span>").attr("class","pl1tt font16 fl");
		span2.html("我就是阿翔");
		var span3=$("<span></span>").attr("class","pl1t font12");
		span3.html(y+"-"+m+"-"+d);
		var newp=$("<p></p>").attr("class","plli2p font16 fl");
		newp.html($(".postcomipt").val());
		var a1=$("<a></a>").attr("class","huifu fl");
		a1.html("查看全部20条回复");
		var a2=$("<a></a>").attr("class","pldz fr");
		var a3=$("<a></a>").attr("class","plfx fr");
		newli.append(span1);
		newli.append(span2);
		newli.append(span3);
		newli.append(newp);
		newli.append(a1);
		newli.append(a2);
		newli.append(a3);
		$(".postcom").before(newli);
		$(".postcomipt").val("写评论");
	});
	//跳转
	$(".pinglun").on("click",".huifu",function(){
		window.location.href="huifuxiangqing.html?name="+escape($(this).find(".huifu").html())+"&pl="+escape($(".pinglun").find(".pl1t").html());
	});
	$(".out").eq(0).on("click",".ls_item",function(){
		$(".H-dxt").eq(0).attr("src",$(this).find("img").eq(0).attr("src"));
		$(".H-dxbh3").eq(0).text($(this).find("p").eq(0).text());
	});
	$(".out").eq(1).on("click",".ls_item",function(){
		window.open("dianshiju.html?name="+escape($(this).find("p").eq(0).text()),"_self");
	});
</script>
